name: "quasar-build-android"
description: Build android contents for Quasar
inputs:
  app-name: 
    description: The name of the app (and keystore)
    required: true
  folder:
    description: Folder to use the build command in
    required: false
    default: "./workflow/repository"
  key-store-password:
    description: The key-store password
    required: true
runs:
  using: "composite"
  steps:
    - name: Install NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: Quasar Build Android
      working-directory: ${{inputs.folder}}
      run: |
        npm install
        npm i -g @quasar/cli
        npm install -g cordova
        quasar build -m cordova -T android --release
      shell: bash
    - name: Sign the app bundle
      run: |
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore ${{inputs.folder}}/${{inputs.app-name}}.keystore -signedjar ${{inputs.folder}}/dist/cordova/android/bundle/release/app-release-signed.aab ${{inputs.folder}}/dist/cordova/android/bundle/release/app-release.aab ${{inputs.app-name}} -storepass "${{inputs.key-store-password}}"
      shell: bash
    - name: Upload quasar-android contents
      uses: actions/upload-artifact@v1
      with:
        name: quasar-build-android
        path: ${{inputs.folder}}/dist/cordova
        retention-days: 30